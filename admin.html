<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management - TELUS AI Accelerator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js"></script>
</head>
<body class="bg-gray-100" x-data="projectManager">
    <header class="bg-telus-purple text-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-semibold">Project Management</h1>
                <a href="index.html" class="text-white hover:text-gray-300">View Website</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <!-- Project List -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-telus-purple">Projects</h2>
                <div class="flex space-x-4">
                    <button @click="publishChanges()" 
                            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Publish Changes
                    </button>
                    <button @click="showProjectForm(); currentProject = null" 
                            class="bg-telus-purple text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                        Add New Project
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-2 text-left">Title</th>
                            <th class="px-4 py-2 text-left">Status</th>
                            <th class="px-4 py-2 text-left">Team</th>
                            <th class="px-4 py-2 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="(project, id) in projects" :key="id">
                            <tr class="border-t">
                                <td class="px-4 py-2" x-text="project.title"></td>
                                <td class="px-4 py-2">
                                    <span x-text="project.status" 
                                          :class="{
                                              'bg-telus-green': project.status === 'Production',
                                              'bg-telus-purple': project.status === 'In Progress',
                                              'bg-telus-amber': project.status === 'POC',
                                              'bg-telus-blue': project.status === 'Beta',
                                              'bg-telus-gray': project.status === 'Archived'
                                          }"
                                          class="text-white text-xs px-2 py-1 rounded-full">
                                    </span>
                                </td>
                                <td class="px-4 py-2" x-text="project.team.join(', ')"></td>
                                <td class="px-4 py-2 text-right">
                                    <button @click="editProject(id)" class="text-telus-purple hover:text-purple-700 mr-2">Edit</button>
                                    <button @click="deleteProject(id)" class="text-red-600 hover:text-red-800">Delete</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Project Form Modal -->
        <div x-show="showModal" 
             class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0">
            
            <div class="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto" 
                 @click.stop
                 x-show="showModal"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="transform scale-95 opacity-0"
                 x-transition:enter-end="transform scale-100 opacity-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="transform scale-100 opacity-100"
                 x-transition:leave-end="transform scale-95 opacity-0">
                
                <div class="bg-telus-purple text-white px-6 py-4 rounded-t-lg flex justify-between items-center">
                    <h3 class="text-xl font-semibold" x-text="currentProject ? 'Edit Project' : 'Add New Project'"></h3>
                    <button @click="showModal = false" class="text-white hover:text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form @submit.prevent="saveProject" class="p-6">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                            Title
                        </label>
                        <input type="text" id="title" x-model="formData.title" 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-telus-purple" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="problem">
                            Problem Statement
                        </label>
                        <textarea id="problem" x-model="formData.problem" 
                                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-telus-purple" 
                                  rows="3" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="solution">
                            Solution
                        </label>
                        <textarea id="solution" x-model="formData.solution" 
                                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-telus-purple" 
                                  rows="3" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="impact">
                            Impact & Results
                        </label>
                        <textarea id="impact" x-model="formData.impact" 
                                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-telus-purple" 
                                  rows="3" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                            Status
                        </label>
                        <select id="status" x-model="formData.status" 
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-telus-purple" required>
                            <option value="Production">Production</option>
                            <option value="In Progress">In Progress</option>
                            <option value="POC">POC</option>
                            <option value="Beta">Beta</option>
                            <option value="Archived">Archived</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="team">
                            Team Members (comma-separated)
                        </label>
                        <input type="text" id="team" x-model="formData.teamInput" 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-telus-purple" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="section">
                            Section
                        </label>
                        <select id="section" x-model="formData.section" 
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-telus-purple" required>
                            <option value="">Select a section</option>
                            <option value="Generative AI">Generative AI</option>
                            <option value="ML Growth">ML Growth</option>
                            <option value="Enterprise AI">Enterprise AI</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="github">
                            GitHub URL
                        </label>
                        <input type="url" id="github" x-model="formData.links.github" 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-telus-purple">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="docs">
                            Documentation URL
                        </label>
                        <input type="url" id="docs" x-model="formData.links.docs" 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-telus-purple">
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="demo">
                            Demo Video URL
                        </label>
                        <input type="url" id="demo" x-model="formData.links.demo" 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-telus-purple">
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" @click="showModal = false" 
                                class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-telus-purple text-white rounded-lg hover:bg-purple-700">
                            Save Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
